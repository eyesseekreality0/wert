<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wert.io Payment Widget</title>
    <script src="https://unpkg.com/@wert-io/widget-initializer@latest/dist/widget-initializer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .widget-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .widget-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #991b1b);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #c6f6d5;
        }

        .status-error {
            background: #fff5f5;
            color: #742a2a;
            border: 1px solid #fed7d7;
        }

        .powered-by {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #a0aec0;
        }

        @media (max-width: 600px) {
            .widget-container {
                padding: 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <h1>Payment</h1>
            <p>Complete your transaction securely</p>
        </div>

        <form id="payment-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="gameName">Game Name</label>
                <input type="text" id="gameName" name="gameName" required>
            </div>

            <div class="form-group">
                <label for="username">Game Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <button type="submit" class="pay-button" id="payButton">
                Deposit
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>

        <div class="powered-by">
            Secure Payment Processing
        </div>
    </div>

    <script>
        // Your Wert.io configuration
        const PARTNER_ID = '01K1T8VJJ8TY67M49FDXY865GF';
        const API_KEY = '776572742d70726f642d33343733656162352d653566312d343363352d626535312d616531336165643361643539';
        
        // Form elements
        const form = document.getElementById('payment-form');
        const payButton = document.getElementById('payButton');
        const statusMessage = document.getElementById('statusMessage');

        // Generate unique click ID for tracking
        function generateClickId() {
            return 'click_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Create user via API
        async function createUser(userData) {
            try {
                const response = await fetch('https://partner.wert.io/api/external/users/create', {
                    method: 'POST',
                    headers: {
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userData.email,
                        phone: userData.phone,
                        first_name: userData.firstName,
                        last_name: userData.lastName,
                        metadata: {
                            game_name: userData.gameName,
                            game_username: userData.username
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create user');
                }

                return await response.json();
            } catch (error) {
                console.error('Error creating user:', error);
                throw error;
            }
        }

        // Initialize Wert widget
        function initializeWertWidget(userData) {
            const clickId = generateClickId();
            
            const wertWidget = new WertWidget({
                partner_id: PARTNER_ID,
                click_id: clickId,
                origin: 'https://sandbox.wert.io', // Use production URL for live environment
                
                // User data
                email: userData.email,
                phone: userData.phone,
                
                // Commodity and currency settings
                commodity: 'ETH', // You can change this to your preferred cryptocurrency
                network: 'ethereum',
                currency: 'USD',
                amount: 50, // Default amount in USD - you can make this dynamic
                
                // Additional metadata that will appear in your dashboard
                extra: {
                    first_name: userData.firstName,
                    last_name: userData.lastName,
                    game_name: userData.gameName,
                    game_username: userData.username,
                    order_timestamp: new Date().toISOString()
                },
                
                // Theme customization
                theme: 'dark',
                color_buttons: '#dc2626',
                color_links: '#991b1b',
                
                // Redirect URLs (optional)
                redirect_url: window.location.href + '?status=success',
                
                // Event listeners
                listeners: {
                    loaded: () => {
                        console.log('Wert widget loaded');
                        showStatus('Payment widget loaded successfully!');
                    },
                    
                    close: () => {
                        console.log('Wert widget closed');
                        payButton.disabled = false;
                        payButton.textContent = 'Deposit';
                    },
                    
                    error: (error) => {
                        console.error('Wert widget error:', error);
                        showStatus('Payment error occurred. Please try again.', true);
                        payButton.disabled = false;
                        payButton.textContent = 'Deposit';
                    },
                    
                    position: (data) => {
                        console.log('Payment position update:', data);
                    },
                    
                    payment_status: (data) => {
                        console.log('Payment status:', data);
                        if (data.status === 'success') {
                            showStatus('Payment completed successfully!');
                        }
                    }
                }
            });
            
            // Mount and show the widget
            wertWidget.mount();
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button and show loading state
            payButton.disabled = true;
            payButton.textContent = '⏳ Processing...';
            
            // Get form data
            const formData = new FormData(form);
            const userData = {
                firstName: formData.get('firstName').trim(),
                lastName: formData.get('lastName').trim(),
                email: formData.get('email').trim(),
                phone: formData.get('phone').trim(),
                gameName: formData.get('gameName').trim(),
                username: formData.get('username').trim()
            };
            
            // Validate required fields
            const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'gameName', 'username'];
            const missingFields = requiredFields.filter(field => !userData[field]);
            
            if (missingFields.length > 0) {
                showStatus('Please fill in all required fields.', true);
                payButton.disabled = false;
                payButton.textContent = 'Deposit';
                return;
            }
            
            try {
                // Create user in Wert system
                await createUser(userData);
                showStatus('User created successfully! Opening payment widget...');
                
                // Small delay before opening widget
                setTimeout(() => {
                    initializeWertWidget(userData);
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Failed to process request. Please try again.', true);
                payButton.disabled = false;
                payButton.textContent = 'Deposit';
            }
        });

        // Check for success parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'success') {
            showStatus('Payment completed! Thank you for your purchase.');
            // Clear the URL parameter
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
